<!DOCTYPE html>
<html lang="en-CA">
    <head>
        <title>Extra web page</title>
        <meta charset="utf-8">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/second favicon/favicon-32x32.png" />

        function showAlert() {

<center><button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">

  </button></center>
  <br>
  <!-- Accent-colored raised button -->
<center><button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">

  </button></center>
